<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sylexxsense.cc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 80px);
      background-color: #111;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
      max-width: 600px;
    }

    .hero .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero .buttons .buy {
      background-color: white;
      color: black;
    }

    .hero .buttons .read {
      background-color: #333;
      color: white;
    }

    /* Login section */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }

    .login-box button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="login-wrapper" id="login-section">
    <div class="login-box">
      <h2>Login to Sylexxsense.cc</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Homepage Section (hidden until login) -->
  <div class="homepage hidden" id="homepage-section">
    <div class="navbar">
      <h1>Sylexxsense.cc</h1>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Discord</a>
        <a href="#" onclick="logout()">Sign Out</a>
      </div>
    </div>
    <div class="hero">
      <h1>Sylexxsense</h1>
      <p>Outplay with Sylexxsense â€” your premium CS2 cheat for the edge you need in every battle.</p>
      <div class="buttons">
        <button class="buy">Buy now!</button>
        <button class="read">Read more...</button>
      </div>
    </div>
  </div>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === USERNAME && password === PASSWORD) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("homepage-section").classList.remove("hidden");
      } else {
        alert("Incorrect login.");
      }
    }

    function logout() {
      document.getElementById("homepage-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }
  </script>

</body>
</html>
